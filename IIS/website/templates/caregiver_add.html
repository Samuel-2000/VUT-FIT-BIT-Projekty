{% extends "base.html" %} {% block title %}Registrace pečovatele{% endblock %}
{% block content %}
  <form method="POST">
    <h3 align="center">Přidej pečovatele</h3>
    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Zadej email"
        value="{{ request.form['email'] }}"
      />
    </div>
    <div class="form-group">
      <label for="firstName">Křestní jméno *</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Zadej křestní jméno"
        value="{{ request.form['firstName'] }}"
      />
    </div>
    <div class="form-group">
      <label for="password1">Heslo *</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Zadej heslo"
        value="{{ request.form['password1'] }}"
      />
    </div>
    <div class="form-group">
      <label for="password2">Potrvzení hesla *</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Zopakuj heslo"
        value="{{ request.form['password2'] }}"
      />
    </div>
    <div class="form-group">
      <label for="BirthDate">Datum narození *</label>
      <input
        type="date"
        class="form-control"
        id="BirthDate"
        name="BirthDate"
        placeholder="Zadej datum narození"
        value="{{ request.form['BirthDate'] }}"
        max="9999-12-31"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Přidat</button>
  </form>
{% endblock %}
