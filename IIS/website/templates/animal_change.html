{% extends "base_animal.html" %}
{% block animal_content %}
  <h1 align="center">Změna popisu zvířete</h1>
  <form method="POST" enctype="multipart/form-data">
    <h3 align="center">Změna zvířete {{animal.jmeno}}</h3>
    <div class="form-group">
      <label for="Name">Jméno</label>
      <input
        type="text"
        class="form-control"
        id="Name"
        name="Name"
        placeholder="Zadej jméno"
      />
    </div>
    <div class="form-group">
      <label for="Breed">Plemeno</label>
      <input
        type="text"
        class="form-control"
        id="Breed"
        name="Breed"
        placeholder="Zadej jméno plemene"
      />
    </div>
    <div class="form-group">
      <label for="BirthDate">Datum narození</label>
      <input
        type="date"
        class="form-control"
        id="BirthDate"
        name="BirthDate"
        placeholder="Zadej datum narození"
        max="9999-12-31"
      />
    </div>
    <div class="form-group">
      <label for="History">Historie</label>
      <input
        type="text"
        class="form-control"
        id="History"
        name="History"
        placeholder="Zadej historii zvířete"
      />
    </div>
    <div class="form-group">
      <label for="img">Obrázek</label>
      <input
        type="file"
        class="form-control"
        id="img"
        name="img"
        placeholder="Zvol obrázek zvířete"
      />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Uložit</button>
  </form>
{% endblock %}
